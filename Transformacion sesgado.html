  <title>Transformacion sesgado</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial;
    }
    .container {
      border: 1px solid red;
    }
    /*.cuadrado:hover {*/
    .container:hover .cuadrado {
      /*transform: skew(x, y);*/
      /*transform: skew(45deg);*/
      /*transform: skew(45deg, 45deg);*/
      transform: skew(10deg, 10deg);
    }

      background: #7dc900;
      margin: 20px;
      transition: .3s;
    }
